<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2 | Excersise 1</title>

	<style type="text/css">
		.textcolor{
			color: cadetblue;
		}
		.bgcolor{
			text-decoration: limegreen;
		}
		.overline{
			text-decoration: overline;
		}
		.linethrough{
			text-decoration: line-through;
		}
		.underline{
			text-decoration: underline;
		}
		.comb{
			text-decoration: combination;
		}
		h1{
			text-shadow: 2px 2px 4px blueviolet;
			text-transform: uppercase;
			letter-spacing: 4x;
		}
	</style>

</head>
<body>
	<div>
		<h1>CSS Text Properties</h1>
	</div>

	<div>
		<table border="2">
			<tr>
				<td>Name</td>
				<td>CSS Properties</td>
			</tr>
			<tr>
				<td class="textcolor">Juan Dela Cruz</td>
				<td>Text Color</td>
			</tr>
			<tr>
				<td class="bgcolor">Juan Dela Cruz</td>
				<td>Background Color</td>
			</tr>
			<tr>
				<td class="overline">Juan Dela Cruz</td>
				<td>Text Decoration - Overline</td>
			</tr>
			<tr>
				<td class="linethrough">Juan Dela Cruz</td>
				<td>Text Decoration - Line-through</td>
			</tr>
			<tr>
				<td class="underline">Juan Dela Cruz</td>
				<td>Text Decoration - Underline</td>
			</tr>
			<tr>
				<td class="comb">Juan Dela Cruz</td>
				<td>Text Decoration - Combination</td>
			</tr>


		</table>
	</div>
</body>
</html>
